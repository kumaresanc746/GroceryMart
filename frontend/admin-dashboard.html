<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - GroceryMart</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>ðŸ›’ GroceryMart Admin</h1>
            </div>
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="#" id="logout-link">Logout</a>
            </nav>
        </div>
    </header>

    <main class="admin-dashboard">
        <div class="container">
            <h1 style="margin-bottom: 2rem;">Admin Dashboard</h1>
            
            <div class="dashboard-stats" id="stats">
                <div class="stat-card">
                    <h3>Total Products</h3>
                    <div class="stat-value" id="total-products">0</div>
                </div>
                <div class="stat-card">
                    <h3>Low Stock</h3>
                    <div class="stat-value" id="low-stock">0</div>
                </div>
                <div class="stat-card">
                    <h3>Total Customers</h3>
                    <div class="stat-value" id="total-customers">0</div>
                </div>
                <div class="stat-card">
                    <h3>Pending Orders</h3>
                    <div class="stat-value" id="pending-orders">0</div>
                </div>
                <div class="stat-card">
                    <h3>Deliveries Today</h3>
                    <div class="stat-value" id="deliveries-today">0</div>
                </div>
            </div>

            <div style="margin-bottom: 2rem;">
                <button class="btn-add-product" onclick="window.showAddProductModal()">Add New Product</button>
            </div>

            <div class="admin-table">
                <table>
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="products-table">
                        <tr>
                            <td colspan="6" class="loading">Loading products...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Add/Edit Product Modal -->
    <div id="product-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000; overflow-y: auto;">
        <div style="background: white; max-width: 500px; margin: 2rem auto; padding: 2rem; border-radius: 10px; position: relative;">
            <button onclick="window.hideProductModal()" style="position: absolute; top: 10px; right: 10px; background: #f44336; color: white; border: none; width: 30px; height: 30px; border-radius: 50%; cursor: pointer; font-size: 18px;">Ã—</button>
            <h2 id="modal-title">Add Product</h2>
            <form id="product-form">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="product-name" required>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="product-category" required>
                        <option value="Fruits">Fruits</option>
                        <option value="Vegetables">Vegetables</option>
                        <option value="Dairy">Dairy</option>
                        <option value="Snacks">Snacks</option>
                        <option value="Beverages">Beverages</option>
                        <option value="Household">Household</option>
                        <option value="Staples">Staples</option>
                        <option value="Personal Care">Personal Care</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input type="number" id="product-price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Stock</label>
                    <input type="number" id="product-stock" required>
                </div>
                <div class="form-group">
                    <label>Image URL</label>
                    <input type="text" id="product-image">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="product-description"></textarea>
                </div>
                <button type="submit" class="btn-submit">Save</button>
                <button type="button" class="btn-delete" onclick="hideProductModal()" style="margin-left: 1rem;">Cancel</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; GroceryMart. All rights reserved.</p>
        </div>
    </footer>

    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/admin-dashboard.js"></script>
</body>
</html>
