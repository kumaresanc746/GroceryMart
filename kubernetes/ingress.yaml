apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grocery-mart-ingress
  namespace: grocery-mart
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
  - host: grocerymart.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 3000
  tls:
  - hosts:
    - grocerymart.example.com
    secretName: grocery-mart-tls

